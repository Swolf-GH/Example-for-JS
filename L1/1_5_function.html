<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 函数 - 自定义函数</title>
	<script type="text/javascript">
		function getArea(width, height){
			//求面积
			var result = width * height;
			document.write("面积是: " + result);
		}
		
	</script>
</head>
<body>
	<!-- 函数的调用 -->
	<h1>宽度为: 20, 高为: 20的长方形面积是: 
		<script type="text/javascript">
			getArea(20,20);
		</script>
	</h1>
</body>
</html>
