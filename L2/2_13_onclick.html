<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onclick事件</title>
	<script type="text/javascript">
		function showGender(obj){
			alert("您的选择是: "+obj.value);
		}
	</script>
</head>
<body>
	性别: <input type="radio" name="gander" value="男" onclick="showGender(this)">男
	<input type="radio" name="gander" value="女" onclick="showGender(this)">女
</body>
</html>
