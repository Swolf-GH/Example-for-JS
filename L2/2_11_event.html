<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件与处理程序的绑定 2 </title>
</head>
<body>
	<p id="txt" onclick="changeSize()">事件与处理程序的绑定2(点击文字放大)</p>
	<script type="text/javascript">
		function changeSize(){
			var obj = document.getElementById('txt');
			obj.style.fontSize="30px";
		};
	</script>
</body>
</html>
