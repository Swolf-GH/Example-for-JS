<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eval</title>
	<script type="text/javascript">
		function calc(){
			var express=document.getElementById('op1').value;
			var result=eval(express);
			alert("结果是: "+result);
		}
	</script>
</head>
<body>
	<form action="##" method="get">
		<input type="text" id="op1">
		<input type="button" value="计算" onclick="calc()">
		
	</form>
</body>
</html>
