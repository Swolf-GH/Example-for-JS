<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>打开新窗口</title>
</head>
<body>
	<h1>主页面</h1>
	<script type="text/javascript">
		var newWin;
		window.onload=function(){
			newWin=window.open("advertisement.html","","height=500,width=700, left=200,top=100");
		}
	</script>
	<a href="javascript:newWin.close()">关闭广告</a>
</body>
</html>
